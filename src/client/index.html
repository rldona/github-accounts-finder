<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title ng-bind="title"></title>
  <base href="/">

  <style>
     .ng-hide { display: none!important; }
  </style>

  <!-- build:css styles/app.css -->

  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->

  <!-- inject:css -->
  <link rel="stylesheet" href="/src/client/styles/css/app.css">
  <!-- endinject -->

  <!-- endbuild -->

</head>
<body>

  <div id="search" ng-controller="SearchCtrl as vm">
    <h2>{{vm.title}}</h2>
    <input type="text" ng-model="vm.userName"/>
    <button type="button" ng-click="vm.findUser(vm.userName)">Find User</button>
    <div ng-if="vm.user">
      {{vm.user}}
    </div>
  </div>

  <!-- build:js js/app.js -->

  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.js"></script>
  <!-- endbower -->

  <!-- inject:js -->
  <script src="/src/client/app/app.module.js"></script>
  <script src="/src/client/app/core/config.js"></script>
  <script src="/src/client/app/services/userdata.factory.js"></script>
  <script src="/src/client/app/components/search/search.controller.js"></script>
  <!-- endinject -->

  <!-- endbuild -->

</body>
</html>
