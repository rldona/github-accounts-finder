<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,800|Montserrat:400,700' rel='stylesheet' type='text/css'>
  <title ng-bind="title"></title>
  <base href="/">

  <style>
     .ng-hide { display: none!important; }
  </style>

  <!-- build:css styles/app.css -->

  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->

  <!-- inject:css -->
  <link rel="stylesheet" href="/src/client/styles/css/app.css">
  <!-- endinject -->

  <!-- endbuild -->

</head>
<body>

  <div ng-view></div>

  <!-- build:js js/app.js -->

  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.js"></script>
  <!-- endbower -->

  <!-- inject:js -->
  <script src="/src/client/app/app.js"></script>
  <script src="/src/client/app/core/config.js"></script>
  <script src="/src/client/app/core/modules.js"></script>
  <script src="/src/client/app/components/about/about.cofing.route.js"></script>
  <script src="/src/client/app/components/account/account.config.route.js"></script>
  <script src="/src/client/app/components/account/account.controller.js"></script>
  <script src="/src/client/app/components/repositories/repositories.config.route.js"></script>
  <script src="/src/client/app/components/repositories/repositories.controller.js"></script>
  <script src="/src/client/app/components/search/search.config.route.js"></script>
  <script src="/src/client/app/components/search/search.controller.js"></script>
  <script src="/src/client/app/core/services/github.service.js"></script>
  <!-- endinject -->

  <!-- endbuild -->

</body>
</html>
